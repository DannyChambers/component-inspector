<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Component Inspector</title>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "slnt" 0;
      }

      h1 {
        font-size: 1.6rem;
        vertical-align: middle;
        display: flex;
        font-weight: bold;
        padding-bottom: 24px;
      }

      .logo {
        margin: -3px 12px 0 0;
        width: 24px;
        height: 24px;
        aspect-ratio: 1 / 1;
        overflow: hidden;
      }

      .container {
        padding: 24px;
        width: 400px;
      }

      p.large {
        font-size: 1.4rem;
        line-height: 2rem;
        font-weight: normal;
        padding-bottom: 24px;
      }

      em {
        font-weight: bold;
      }

      p,
      li,
      dt,
      dd {
        font-size: 1.3rem;
        line-height: 2rem;
        padding-bottom: 6px;
      }

      dl {
        overflow: hidden;
        padding-bottom: 12px;
        margin-bottom: 12px;
        border-bottom: 1px solid #efefef;
      }

      dt,
      dd {
        float: left;
        width: 80%;
      }

      dd {
        width: 20%;
        text-align: right;
      }

      #system-controls {
        display: none;
      }

      .form-row {
        padding-bottom: 12px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #efefef;
      }

      .form-row:last-child {
        border: none;
        margin: 0;
        padding: 0;
      }

      label {
        font-size: 1.3rem;
        line-height: 2rem;
        font-weight: bold;
        padding-right: 10px;
      }

      .switch {
        background-color: #ddd;
        border-radius: 18px;
        cursor: pointer;
        display: inline-block;
        height: 25px;
        position: relative;
        vertical-align: top;
        width: 56px;
      }
      .switch-input {
        left: 0;
        opacity: 0;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 99;
        cursor: pointer;
      }
      .switch-label {
        background: #eceeef none repeat scroll 0 0;
        border-radius: inherit;
        display: block;
        font-size: 10px;
        height: inherit;
        position: relative;
        text-transform: uppercase;
        transition: all 0.15s ease-out 0s;
      }
      .switch-label::before,
      .switch-label::after {
        line-height: 1;
        margin-top: -0.5em;
        position: absolute;
        top: 50%;
        transition: inherit;
      }
      .switch-input:checked ~ .switch-label {
        background: #47a8d8 none repeat scroll 0 0;
      }
      .switch-handle {
        background-color: #fff;
        border-radius: 10px;
        height: 18px;
        left: 4px;
        position: absolute;
        top: 4px;
        transition: left 0.15s ease-out 0s;
        width: 18px;
      }
      .switch-handle::before {
        background-color: #f9f9f9;
        border-radius: 6px;
        content: "";
        height: 12px;
        left: 50%;
        margin: -7px 0 0 -6px;
        position: absolute;
        top: 50%;
        width: 12px;
      }
      .switch-input:checked ~ .switch-handle {
        left: 34px;
      }

      select {
        background-color: #faf9f6;
        cursor: pointer;
        display: inline-block;
        height: 25px;
        border: none;
        padding: 0 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="logo">
          <img
            src="../icons/icon-128.png"
            alt="Component Inspector"
            style="width: 24px; height: 24px"
          />
        </span>
        Component Tools
      </h1>

      <p class="large" id="detected-system">
        No component system was detected on this page.
      </p>

      <!-- <p>Estimated coverage (page)</p> -->

      <dl>
        <dt id="components-label">Number of component instances:</dt>
        <dd id="components-value">0</dd>
        <dt id="unique-components-label">Number of unique components:</dt>
        <dd id="unique-components-value">0</dd>
      </dl>

      <form id="system-controls">
        <div class="form-row">
          <label for="highlight-components-select">Highlight component</label>
          <select id="highlight-components-select"></select>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
